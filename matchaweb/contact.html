<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("cbg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
 header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      transition: top 0.5s;
      z-index: 999;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-right: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #fff;
      color: #000;
    }

    .main {
      margin-top: 80px; /* adjust this value based on your header height */
    }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the transparency here */
            padding: 20px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 150px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: white;
            color: #4CAF50;
        }

        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 4px;
            display: none;
        }
     </style>
<script>
    let prevScrollPos = window.pageYOffset;
    window.onscroll = function() {
      const currentScrollPos = window.pageYOffset;
      if (prevScrollPos > currentScrollPos) {
        document.querySelector("header").style.top = "0";
      } else {
        document.querySelector("header").style.top = "-80px";
      }
      prevScrollPos = currentScrollPos;
    };
  </script>
</head>
<body>
<header style= "font-family: georgia;">
    <div class="navbar">
      <ul>
        <li><a href="matchaWebFinals.html">Home</a></li>
        <li><a href="preparations.html">Preparations</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(contactForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');

            // Clear form fields
            contactForm.reset();

            // Display success message
            successMessage.style.display = 'block';
            successMessage.textContent = 'Thank you, ' + name + '! We have received your message.';

            // You can use the form data to send the message to a server or perform other actions.
            // Here, we're simply displaying the success message.
        });
    </script>
</body>
</html>
